<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
        var array = [];
        var summa = 1;
        var n = Number(prompt("Введите число элементов в массиве"));
        for(i = 0; i<n;i++){
            array[i]= Number(prompt("Введите элемент массива"));
        }
        //произведение элементов массива с четными номерами
        for(i=0;i< array.length;i+=2){
            summa*=array[i];
        }
        alert("Произведение элементов с четными номерами равна "+summa);
        // Сумма элементов массива, расположенных между первым и последним нулевыми элементами
        summa = 0;
        var first = null;
        var last = null;
        for(i = 0; i<array.length;i++){
            if(array[i]==0){
                last = i;
                if(first==null){
                    first = i;
                }
            }
        }
        for(i = first;i<last;i++){
            summa+= array[i];
        }
        alert("Сумма элементов массива расположенных между первым и последним нулевым элементом равна "+ summa);
        //Преобразовать массив, чтобы сначала располагались все положительные элементы, а потом отрицательные(0 - положительное)
        negative = [];
        n=0;
        positive = [];
        p=0;
        for(i=0;i<array.length;i++){
            if(array[i]>=0){
                positive[p] = array[i];
                p++;
            }
            else{
                negative[n] = array[i];
                n++;
            }
        }
        positive.push.apply(positive,negative);
        alert("Отсортированный массив : " + positive);
    </script>

</body>
</html>
